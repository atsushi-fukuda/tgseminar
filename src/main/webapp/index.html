<!DOCTYPE html>
<html ng-app="gae-standards">
<head>
    <title>Topgate, Inc. GAE development standards</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="/css/print.css" media="print" rel="stylesheet" type="text/css">
    <!--[if IE]>
    <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css">
    <![endif]-->

    <script type="text/javascript" src="/scripts/main.min.js" charset="utf-8"></script>
</head>
<body>
<div ng-controller="TodoController">
    TODO List
    <ul>
        <li ng-repeat="todo in todos">
            {{$index}}ï¼š{{todo.content}}
            <!--<input type="text" ng-model="todo.content"/>-->
            <button ng-click="modify($index)">modify</button>
            <button ng-click="remove($index)">remove!</button>
        </li>
    </ul>
    <input type="text" ng-model="newContent" placeholder="todo content">
    <button ng-click="add()">add</button>
    {{debugIndex}}
</div>
</body>
</html>
